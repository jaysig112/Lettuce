<div>
    <div class="modal-header">
            <h3 class="modal-title">Register Friends!</h3>
        </div>
        <div class="modal-body">
            <input type="text" class="form-control" placeholder="Username" ng-model="user.name" />
            <input type="text" class="form-control" placeholder="Summoner Name" ng-model="user.summoner" />
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password" />
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="register()">Register</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
</div>
