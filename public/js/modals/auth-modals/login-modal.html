<div>
	<div class="modal-header">
            <h3 class="modal-title">Login Friends!</h3>
        </div>
        <div class="modal-body">
            <text-input model="user.name" label="Username" error="validationErrors.name"></text-input>
            <password-input model="user.password" label="Password" error="validationErrors.password"></text-input>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="login()">Login</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
</div>
