<div class="player-stats jumbotron">
    <h4 ng-bind="::summoner.name"></h4>
    <div class="champion" ng-click="showDetail(champ)"
        ng-repeat="champ in summoner.stats.listOfChamps | orderBy:'stats.'+orderProperty | limitTo:3">
        <img class="champion-image" ng-src="{{getChampImage(champ.id)}}" />
        <p class="champion-name">{{getChampName(champ.id)}}</p>
    </div>
    <div class="stats" ng-if="selectedChamp">
        <h5>{{getChampName(selectedChamp.id)}} Stats:</h5>
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <p>Total Gold Earned: {{selectedChamp.stats.totalGoldEarned}}</p>
            </div>
            <div class="col-md-4 col-sm-6">
                <p>Most Deaths: {{selectedChamp.stats.maxNumDeaths}}</p>
            </div>
            <div class="col-md-4 col-sm-6">
                <p>Total Gold Earned: {{selectedChamp.stats.totalGoldEarned}}</p>
            </div>
        </div>
    </div>
    <select class="order-select form-control" ng-model="orderProperty" ng-options=""></select>
</div>
