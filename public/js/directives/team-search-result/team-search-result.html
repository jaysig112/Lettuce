<div class="team-search-result">
    <img class="team-icon" src="" />
    
    <div class="team-info">
        <h3 ng-bind="::team.name" ng-click="goToTeamPage()" class="clickable"></h3>
        <p ng-repeat="user in team.users" ng-bind="::user.summoner"></p>
    </div>
    
    <span class="tag">[{{::team.tag}}]</span>
</div>
